<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music History</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- - - - NAVBAR - - - - -->
    <header class="container">
        <nav id="navBar" class="row">
            <ul class=".col-md-12">
                <li><a id="listMusicLink">List Music</a></li> | 
                <li><a id="addMusicLink">Add Music</a></li>
            </ul>
        </nav>
    </header>

    <!-- - - - - - - #MAIN - - - - - - -->
    <div id="main" class="container">

        <div id="addMusicView" class="row"></div> <!-- - - - BUILT IN ADDMUSIC.JS - - - - - -->
        
        <!-- - - - - - - -LIST MUSIC VIEW - - - - - - - -->
        <div id="listMusicView" class="row">

            <!-- - - - - - LEFT COLUMN- - - - - -->
            <section id="leftColumn" class="container col-md-3">
                <label for="Song">Song Length:</label> <input type="range"> 
                <label for="Artist">Artist:</label>
                <select>
                    <option>Tom Petty</option>
                    <option>The Ramones</option>
                    <option>The Strokes</option>
                    <option>The Eagles of Death Metal</option>
                    <option>The Electric Six</option>
                </select> 
                <label for="Album">Album:</label> 
                <select>
                    <option>Eponymous</option>
                    <option>Brain Drain</option>
                    <option>Is This It</option>
                    <option>Fire!</option>
                    <option>Love, Peace, Metal</option>
                </select> 
                <label for="Genre">Genre:</label>
                <div id="checkboxes" class="row">
                    <ul class="col-md-6 checkbox1">
                        <li><input type="checkbox">Rock</li>
                        <li><input type="checkbox">Pop</li>
                        <li><input type="checkbox">Blues</li>
                    </ul>
                    <ul class="col-md-6 checkbox2">
                        <li><input type="checkbox">Classical</li>
                        <li><input type="checkbox">Jazz</li>
                        <li><input type="checkbox">Hip hop</li>
                    </ul>
                </div>
                <button id="filterButton" class="btn btn-default button"><span class="buttonText">Filter</span></button>
            </section>

            <!-- - - - - - RIGHT COLUMN- - - - - -->
            <section id="rightColumn" class="container col-md-9">
                <section id="newStuff"></section>
                <section id="classics"></section><button id="moreButton" class="btn btn-default button">More</button>
            </section>

        </div> <!-- - - - - END OF LISTMUSICVIEW - - - - --> 

    </div> <!-- - - - - END OF #MAIN - - - - - - - -->

    <!-- - - - - - SCRIPPIES - - - - - - - -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script src="/javascript/Songloader.js" type="text/javascript"></script> 
    <script src="/javascript/loadContent.js" type="text/javascript"></script> 
    <script src="/javascript/addMusic.js" type="text/javascript"></script> 
    <script src="/javascript/functionality.js" type="text/javascript"></script>
</body>
</html>
