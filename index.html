<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <title>Music History</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <nav class="navBar">
      <ul>
        <li><a href="JavaScript:void(0)" id="list-Music-View">List Music</a></li> |
        <li><a href="JavaScript:void(0)" id="add-Music-View">Add Music</a></li> |
      </ul>
    </nav>
    <div id="main">
      <section id="leftColumn">
        <form>
          <fieldset>
          <label for="Song">Song Length:</label>
          <input type="range">
            <label for="Artist">Artist:</label>
            <select>
            <option>Tom Petty</option>
            <option>The Ramones</option>
            <option>The Strokes</option>
            <option>The Eagles of Death Metal</option>
            <option>The Electric Six</option>
            </select>
          <label for="Album">Album:</label>
            <select>
            <option>Eponymous</option>
            <option>Brain Drain</option>
            <option>Is This It</option>
            <option>Fire!</option>
            <option>Love, Peace, Metal</option>
            </select>
          <label for="Genre">Genre:</label>
            <ul class="list1">
              <li><input type="checkbox">Rock</li>
              <li><input type="checkbox">Pop</li>
              <li><input type="checkbox">Blues</li>
            </ul>
          <ul class="list2">
            <li><input type="checkbox">Classical</li>
            <li><input type="checkbox">Jazz</li>        
            <li><input type="checkbox">Hip hop</li>
          </ul>
          </fieldset>
          <button class="filterButton"><span class="buttonText">Filter</span></button>
        </form>
      </section>  
    <section id="rightColumn">
    </section>
    </div>
    <script type="text/javascript" src="/javascript/songs.js"></script>
  </body>
</html>
