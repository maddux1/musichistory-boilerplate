<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music History</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navBar">
        <ul>
            <li>
                <a id="listMusicLink">List Music</a>
            </li>
            <li style="list-style: none">|</li>
            <li>
                <a id="addMusicLink">Add Music</a>
            </li>
        </ul>
    </nav>
    <div id="main">
        <section id="leftColumn">
            <form>
                <fieldset>
                    <label for="Song">Song Length:</label> <input type=
                    "range"> <label for="Artist">Artist:</label> <select>
                        <option>
                            Tom Petty
                        </option>
                        <option>
                            The Ramones
                        </option>
                        <option>
                            The Strokes
                        </option>
                        <option>
                            The Eagles of Death Metal
                        </option>
                        <option>
                            The Electric Six
                        </option>
                    </select> <label for="Album">Album:</label> <select>
                        <option>
                            Eponymous
                        </option>
                        <option>
                            Brain Drain
                        </option>
                        <option>
                            Is This It
                        </option>
                        <option>
                            Fire!
                        </option>
                        <option>
                            Love, Peace, Metal
                        </option>
                    </select> <label for="Genre">Genre:</label>
                    <ul class="checkbox1">
                        <li><input type="checkbox">Rock</li>
                        <li><input type="checkbox">Pop</li>
                        <li><input type="checkbox">Blues</li>
                    </ul>
                    <ul class="checkbox2">
                        <li><input type="checkbox">Classical</li>
                        <li><input type="checkbox">Jazz</li>
                        <li><input type="checkbox">Hip hop</li>
                    </ul>
                </fieldset><button id="filterButton"><span class="buttonText">Filter</span></button>
            </form>
        </section>
        <section id="rightColumn">
            <section id="newStuff"></section>
            <section id="classics"></section><button id=
            "moreButton">More</button>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="original.js" type="text/javascript"></script> 
    <script src="jQuery.js" type="text/javascript"></script> 
</body>
</html>
